<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt&display=swap');

    * {
      font-family: 'Prompt', sans-serif;
    }
  </style>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center mt-5">
    <form class="row g-3" id="myForm" onsubmit="submitForm()">
      <h4 class="text-primary text-center">SIMPLE AND FAST UPLOAD FILE TO DRIVE</h4>

      <div class="col-md-4 offset-md-4">
        <label for="formFile" class="form-label">Upload File</label>
        <input id="file" class="form-control" type="file" onchange="saveFile(this)" required/>
      </div>

      <div class="col-md-4 offset-md-4">
        <label for="fname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fname" name="fname" required>
      </div>

      <div class="col-md-4 offset-md-4">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="col-md-4 offset-md-4">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="col-md-4 offset-md-4">
        <button type="submit" class="btn btn-primary w-100">SAVE DATA</button>
      </div>
    </form>
  </div>

  <script>
    function saveFile(f) {
      const file = f.files[0];
      const fr = new FileReader();
      fr.onload = function (e) {
        const obj = {
          filename: file.name,
          mimeType: file.type,
          bytes: [...new Int8Array(e.target.result)]
        };
        google.script.run.withSuccessHandler(e => console.log(e)).saveFile(obj);
      };
      fr.readAsArrayBuffer(file);
    }

    function submitForm() {
      event.preventDefault();
      const formData = {
        fname: document.getElementById('fname').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value
      };
      google.script.run.withSuccessHandler(() => {
        alert("Data saved successfully!");
        document.getElementById('myForm').reset();
      }).saveData(formData);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
